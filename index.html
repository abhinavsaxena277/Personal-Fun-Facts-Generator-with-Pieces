<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fun Facts Generator</title>
</head>
<body>
    <div class="container">
        <h1>Personal Fun Facts Generator</h1>
        <p id="fun-fact">Click the button to generate a fun fact!</p>
        <div class="button-container">
            <button id="generate-fact">Generate Fun Fact</button>
            <button id="add-fact">Add Fun Fact</button>
        </div>
        <input type="text" id="custom-fact" placeholder="Add your own fun fact">
    </div>
    <script src="script.js"></script>
</body>
</html>
